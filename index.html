<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffccd5, #fbeff1);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff9aa2, #ff6f61);
            color: white;
            padding: 30px 0;
            font-size: 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        section {
            padding: 40px 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }

        section h2 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #ff9aa2, #ff6f61);
            color: white;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        footer p {
            margin: 0;
        }

        /* Add some animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section, footer {
            animation: fadeIn 1s ease forwards;
        }

        .photo-gallery img {
            animation: fadeIn 1s ease forwards;
        }
    </style>
    <script>
        const validAccessKey = "bubuarbast92";

        function validateAccessKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessKey = urlParams.get("accessKey");

            if (accessKey !== validAccessKey) {
                window.location.href = "access-denied.html";
            }
        }

        window.onload = function() {
            validateAccessKey();

            const photoGallery = document.getElementById('photo-gallery');
            const photos = [
                './images/DPJZ3124.JPG',
                './images/IGMT8087.JPG',
                './images/IMG_0841.jpg',
                './images/IMG_1266.JPG',
                './images/IMG_1308.jpg',
                './images/IMG_1327.jpg',
                './images/IMG_1341.JPG',
                './images/IMG_1343.jpg',
                './images/IMG_1355.jpg',
                './images/IMG_5427.jpg',
                './images/IMG_5430.jpg',
                './images/IMG_5479.jpg',
                './images/IMG_5507.jpg',
                './images/IMG_5524.jpg',
                './images/IMG_5552.jpg',
                './images/SFNC2613.JPG',
                './images/WOHL1153.JPG'
            ];

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = "Our memory";
                img.onerror = () => {
                    console.error(`Error loading image: ${photo}`);
                };
                photoGallery.appendChild(img);
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>For My Bubu ❤️</h1>
    </header>

    <section>
        <h2>Welcome to Our Special Place</h2>
        <p>Till min bubu, du är min polstjärna! Jag hoppas på fler mysiga ögonblick som dessa ❤️</p>
    </section>

    <section>
        <h2>Our Memories</h2>
        <div class="photo-gallery" id="photo-gallery"></div>
    </section>

    <footer>
        <p>Made with love for you ❤️</p>
    </footer>
</body>
</html>
