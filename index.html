<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ffccd5, #fbeff1, #ff9aa2);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff6f61, #ff4081);
            color: white;
            padding: 30px 0;
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        section {
            padding: 50px 20px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: scale(1);
        }

        section h2 {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 15px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.2) rotate(3deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: linear-gradient(135deg, #ff6f61, #ff4081);
            color: white;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            font-size: 1.2em;
            position: relative;
        }

        footer p {
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section, footer {
            animation: fadeIn 1.2s ease forwards;
        }

        .photo-gallery img {
            animation: fadeIn 1.2s ease forwards;
        }
    </style>
    <script>
        const validAccessKey = "bubuarbast92";

        function validateAccessKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessKey = urlParams.get("accessKey");

            if (accessKey !== validAccessKey) {
                window.location.href = "access-denied.html";
            }
        }

        window.onload = function() {
            validateAccessKey();

            const photoGallery = document.getElementById('photo-gallery');
            const photos = [
                './images/DPJZ3124.JPG',
                './images/IGMT8087.JPG',
                './images/IMG_0841.jpg',
                './images/IMG_1266.JPG',
                './images/IMG_1308.jpg',
                './images/IMG_1327.jpg',
                './images/IMG_1341.JPG',
                './images/IMG_1343.jpg',
                './images/IMG_1355.jpg',
                './images/IMG_5427.jpg',
                './images/IMG_5430.jpg',
                './images/IMG_5479.jpg',
                './images/IMG_5507.jpg',
                './images/IMG_5524.jpg',
                './images/IMG_5552.jpg',
                './images/SFNC2613.JPG',
                './images/WOHL1153.JPG'
            ];

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = "Our memory";
                img.onerror = () => {
                    console.error(`Error loading image: ${photo}`);
                };
                photoGallery.appendChild(img);
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>For My Bubu ❤️</h1>
    </header>

    <section>
        <h2>Welcome to Our Special Place</h2>
        <p>Till min bubu, du är min polstjärna! Jag hoppas på fler mysiga ögonblick som dessa ❤️</p>
    </section>

    <section>
        <h2>Our Memories</h2>
        <div class="photo-gallery" id="photo-gallery"></div>
    </section>

    <footer>
        <p>Made with love for you ❤️</p>
    </footer>
</body>
</html>
