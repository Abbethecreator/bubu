<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbeff1;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ffccd5;
            padding: 20px;
            font-size: 2em;
            color: #fff;
        }

        section {
            padding: 20px;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #ffccd5;
            color: #fff;
        }
    </style>
    <script>
        // Secret access key
        const validAccessKey = "bubuarbast92";

        // Function to validate the access key
        function validateAccessKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessKey = urlParams.get("accessKey");

            if (accessKey !== validAccessKey) {
                // Redirect to "Access Denied" page
                window.location.href = "access-denied.html";
            }
        }

        // Run validation on page load
        window.onload = validateAccessKey;
    </script>
</head>
<body>
    <header>
        <h1>For My Love</h1>
    </header>

    <section>
        <h2>Welcome to Our Special Place</h2>
        <p>This website is just for us. Here, we can keep all our precious moments and memories together.</p>
    </section>

    <section>
        <h2>Our Memories</h2>
        <div class="photo-gallery" id="photo-gallery">
            <!-- Photos will be added here dynamically using JavaScript -->
        </div>
    </section>

    <footer>
        <p>Made with love for you ❤️</p>
    </footer>
    <script>
        // JavaScript to dynamically add images
        const photoGallery = document.getElementById('photo-gallery');

        // Replace with paths to your images
        const photos = [
            './images/DPJZ3124.JPG',
            './images/IGMT8087.JPG',
            './images/IMG_0841.HEIC',
            './images/IMG_1266.JPG',
            './images/IMG_1308.HEIC',
            './images/IMG_1327.HEIC',
            './images/IMG_1341.JPG',
            './images/IMG_1343.HEIC',
            './images/IMG_1355.HEIC',
            './images/IMG_5427.HEIC',
            './images/IMG_5430.HEIC',
            './images/IMG_5479.HEIC',
            './images/IMG_5507.HEIC',
            './images/IMG_5524.HEIC',
            './images/IMG_5552.HEIC',
            './images/SFNC2613.JPG',
            './images/WOHL1153.JPG',
        ];

        photos.forEach(photo => {
            const img = document.createElement('img');
            img.src = photo;
            img.alt = "Our memory";
            photoGallery.appendChild(img);
        });
    </script>
</body>
</html>
